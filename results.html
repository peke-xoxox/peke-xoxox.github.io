<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* ダークグレーの背景色 */
            color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* コンテナの背景色を明るく */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #results {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #000; /* 結果の文字色を黒に変更 */
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算結果</h1>
        <div id="results"></div>
        <button onclick="goBack()">戻る</button>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayResults() {
            const bpm = getQueryParam('bpm');
            const totalTime = getQueryParam('totalTime');

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>BPM: ${bpm}</p>
                <p>合計時間: ${totalTime}</p>
            `;
        }

        function goBack() {
            window.history.back();
        }

        displayResults();
    </script>
</body>
</html>
